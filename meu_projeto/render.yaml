services:
  - type: web
    name: dojo-on
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn meu_projeto.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: dojo-on.onrender.com,dojoon.onrender.com,www.dojoon.com.br,dojoon.com.br
      - key: DATABASE_URL
        fromDatabase:
          name: dojo-on-db
          property: connectionString
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_PUBLIC_KEY
        sync: false
      - key: MERCADOPAGO_WEBHOOK_SECRET
        sync: false
      - key: MERCADOPAGO_WEBHOOK_URL
        value: https://dojo-on.onrender.com/payments/webhook/
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@dojoon.com.br

databases:
  - name: dojo-on-db
    plan: free


