<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Teste de Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ form.email.value|default:'' }}">
                {% if form.email.errors %}
                    <div class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</div>
                {% endif %}
            </div>
            
            <div class="mb-6">
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" name="senha" id="senha" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% if form.senha.errors %}
                    <div class="text-red-600 text-sm mt-1">{{ form.senha.errors.0 }}</div>
                {% endif %}
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Entrar
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Criar conta</a>
        </div>
    </div>
</body>
</html>
